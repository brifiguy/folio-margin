
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Folio — Margin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&family=Inter:wght@300;400;600&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: ##fbedd3;
      color: #1c1c1c;
    }
    h1, .font-serif {
      font-family: 'EB Garamond', serif;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <!-- Header -->
  <header class="flex justify-between items-center px-6 py-4 border-b border-gray-300">
    <div class="flex items-center space-x-3">
      <img src="assets/Folio.png" alt="Folio Logo" class="h-20 w-auto" />
      <span class="text-xl text-gray-600">/</span>
      <img src="assets/Margin.png" alt="Margin Logo" class="h-14 w-auto" />
    </div>
    <nav class="space-x-6 text-sm">
      <a href="#" class="hover:underline">Features</a>
      <a href="#" class="hover:underline">Pricing</a>
      <a href="#" class="hover:underline">About</a>
      <a href="#" class="px-4 py-2 border border-black rounded-full text-sm hover:bg-black hover:text-white transition">Sign up</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="flex flex-col md:flex-row items-center justify-between px-6 md:px-12 py-16 md:py-24">
    <div class="max-w-xl">
      <h1 class="text-4xl md:text-5xl font-serif font-semibold mb-6 leading-tight">
        Build the life you want with Margin.
      </h1>
      <p class="text-lg mb-6 font-light text-gray-800">
        A better way to budget. Create space for what truly matters.
      </p>
      <a href="#" class="inline-block bg-black text-white px-6 py-3 rounded-full hover:bg-gray-800 transition">
        Get started
      </a>
    </div>
    <div class="mt-10 md:mt-0">
      <img src="assets/Professor.png" alt="The Professor Illustration" class="max-w-sm rounded-md" />
    </div>
  </section>

  <!-- Footer -->
  <footer class="mt-auto px-6 py-6 border-t border-gray-300 text-sm text-gray-600 text-center">
    © 2025 Folio. All rights reserved.
  </footer>

</body>
</html>
